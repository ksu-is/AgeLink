<h2>Welcome, {{ name }}!</h2>

<h3>Your Connections:</h3>
{% if friends %}
  <ul>
    {% for friend in friends %}
      <li>{{ friend.username }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>You have no connections yet.</p>
{% endif %}

<!-- Add logout or other links as needed -->
<a href="{{ url_for('logout') }}">Logout</a>
